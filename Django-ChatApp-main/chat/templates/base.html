{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'chat/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js" integrity="sha512-78ON1nQI4R5btOF/cPVb/msINn8P3K6yJ7n29r4J0M4SBLhTDmFqZgNQ7htZM16539xPvQDywpTdJaQPxuXxGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="../static/js/fernetBrowser.js"></script> -->
    <script src = "{% static 'js/crypto-chat.js' %}"></script>
    <title>CryptoMail with Django</title>
    {% block head %}{% endblock %}
</head>

<body>

    <nav class="navbar fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}">CryptoMail</a>
            <a class="btn btn-warning" href="{% url 'signout' %}">SignOut</a>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 1200px;">
        <br>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer fixed-bottom border-top" style="max-height: min-content; background: white;">
        <div class="row g-0 justify-content-between fs--1 mt-1 mb-1">
            <div class="col-12 text-center">
                <p class="mb-0 text-600">Thanks to <a
                        href="https://github.com/shubham99bisht/">@shubham99bisht</a> <span class="far fa-heart text-danger"></span></p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
